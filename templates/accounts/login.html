{% extends "base.html" %}
{% block content %}

    {% if not user.is_authenticated %}
        <form action="{% url "login" %}" method="post" id="common">
            {{ form.as_p }}
            <button id="btn">Login</button>
            {% csrf_token %}
        </form>
            <br>
        <div id="already-action">
            <p>Don't have a account</p>
            <a href="{% url "register" %}">
                <button type="submit" id="btn">Register</button>
            </a>
        </div>

    {% else %}
        <div id="logout">
            <p>You are already logged in!</p>
            <a href="{% url "logout" %}">
                <button type="submit" id="btn">Logout</button>
            </a>
        </div>

    {% endif %}

{% endblock %}
