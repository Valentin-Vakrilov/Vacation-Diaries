{% extends "base.html" %}
{% block content %}

    <div id="delete-action">
        <h1>Are you sure you want to delete this picture?</h1>
        <div>
            <form method="post" action="{% url "photo_delete" photo.pk %}" id="common">
                <button type="submit" id="btn">Yes</button>
                {% csrf_token %}
            </form>
            <a href="{% url "index" %}">
                <button type="submit" id="btn">No</button>
            </a>
        </div>
    </div>

{% endblock %}
