{% extends "base.html" %}
{% block content %}

    <form method="post" id="common">
        <h1>Edit Comment</h1>
        {% for field in form %}
            <div>
                <label> {{ field.label }}</label>
                {{ field }}
                <p>{{ field.errors }}</p>
            </div>
        {% endfor %}
        {% csrf_token %}

        <button type="submit" id="btn">Edit</button>
    </form>

{% endblock %}
